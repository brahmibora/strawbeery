<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd6e6; /* Light pink background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: url('letter.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            z-index: 3;
        }

        .letter:hover .message {
            transform: translate(-50%, -50%) scale(1);
        }

        .message h1 {
            color: #ff69b4; /* Pink color for heading */
            margin-top: 0;
        }

        .message p {
            color: #333; /* Dark text color */
            font-size: 18px;
            margin-top: 10px;
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4; /* Pink color for hearts */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: heart-float 5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-100px) rotate(45deg);
            }
            100% {
                transform: translateY(0) rotate(45deg);
            }
        }

        /* Heart position */
        .heart:nth-child(2) {
            left: 20%;
            animation-delay: 0.5s;
        }

        .heart:nth-child(3) {
            left: 40%;
            animation-delay: 1s;
        }

        .heart:nth-child(4) {
            left: 60%;
            animation-delay: 1.5s;
        }

        .heart:nth-child(5) {
            left: 80%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="center-image" src="shi.jpeg" alt="Center Image">
        <div class="letter">
            <div class="message">
                <h1>MUMMYyy</h1>
                <p>mere liye strawberries chordna.</p>
            </div>
        </div>
        <!-- Hearts -->
        <div class="heart" style="top: 10%; left: 10%;"></div>
        <div class="heart" style="top: 20%; left: 20%;"></div>
        <div class="heart" style="top: 30%; left: 30%;"></div>
        <div class="heart" style="top: 40%; left: 40%;"></div>
        <div class="heart" style="top: 50%; left: 50%;"></div>
        <div class="heart" style="top: 60%; left: 60%;"></div>
        <div class="heart" style="top: 70%; left: 70%;"></div>
        <div class="heart" style="top: 80%; left: 80%;"></div>
        <div class="heart" style="top: 90%; left: 90%;"></div>
    </div>
</body>
</html>
